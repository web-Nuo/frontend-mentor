<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <div class="container">
      <header>
        <img
          class="company-logo"
          src="./images/logo.svg"
          alt="Huddle company logo"
        />
      </header>

      <section class="main">
        <div class="row">
          <div class="left-col col">
            <img
              src="./images/illustration-mockups.svg"
              alt="colorful website mockups"
            />
          </div>
          <div class="right-col col">
            <h1 class="main_title">
              Build The Community Your Fans Will Love
            </h1>
            <p class="main_text">
              Huddle re-imagines the way we build communities. You have a voice,
              but so does your audience. Create connections with your users as
              you engage in genuine discussion.
            </p>
            <a class="main_link" href="#">Register</a>
          </div>
        </div>

        <div class="icons">
          <a class="icon_link" href="#"
            ><ion-icon name="logo-facebook"></ion-icon
          ></a>
          <a class="icon_link" href="#"
            ><ion-icon name="logo-instagram"></ion-icon
          ></a>
          <a class="icon_link" href="#"
            ><ion-icon name="logo-twitter"></ion-icon
          ></a>
        </div>
      </section>
    </div>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/web-nuo">Manon</a>.
      </p>
    </footer>
    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
  </body>
</html>
